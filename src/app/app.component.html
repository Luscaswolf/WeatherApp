<div class="container">
  <div class="upper-data">

  <img src="../assets/hot.webp" *ngIf="18 > 19">
  <img src="../assets/cold.webp"*ngIf="18 <= 19">

  <div class="weather-data">
    <div class="location">Fortaleza</div>
    <div class="temperature">{{ 27.00 | number: '1.0-0'}}°C </div>
  </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wi-thermometer-exterior.svg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wi-thermometer.svg" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wi-humidity.svg" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wi-strong-wind.svg" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>


  </div>
</div>


<router-outlet></router-outlet>
